name: Docker Image Builder

on:
  workflow_call:
    inputs:
      platforms:
        description: 'The platforms to build the image for'
        required: true
        type: string
      path:
        description: 'The path to the build context'
        required: false
        default: .
        type: string
      file:
        description: 'The path to the Dockerfile'
        required: false
        default: ./Dockerfile
        type: string
      build-args:
        description: 'Build args to be passed to Docker build'
        required: false
        default: ''
        type: string
      image:
        description: 'The image to pass to the Docker metadata action'
        required: true
        type: string
      tags:
        description: 'The tags to pass to the Docker metadata action'
        required: true
        type: string
      flavor:
        description: 'The flavor to pass to the Docker metadata action'
        required: false
        default: ''
        type: string
    outputs:
      tag: 
        description: 'The first tag generated by Docker for this build'
        value: ${{ jobs.build-image.outputs.tag }}
    secrets:
      DOCKERHUB_TOKEN:
        description: 'The token used to access Docker hub'
        required: false
    
jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson( inputs.platforms ) }}
    env:
      docker-token: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image }}
        tags: ${{ inputs.tags }}
        flavor: ${{ inputs.flavor }}
    - name: Get first tag 
      id: first-tag
      run: |
        echo -e ${{ toJson(steps.meta.outputs.tags) }} | { mapfile -t; echo "tag=${MAPFILE[0]}" >> $GITHUB_OUTPUT; echo "First tag: ${MAPFILE[0]}"; }
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      if: !contains( inputs.image, 'ghcr.io' )
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GHCR
      uses: docker/login-action@v3
      if: contains( inputs.image, 'ghcr.io' )
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        config-inline: |
          [worker.oci]
            max-parallelism = 2
    - name: Build and push
      id: build
      uses: docker/build-push-action@v5
      with:
        build-args: ${{ inputs.build-args }}
        file: ${{ inputs.file }}
        context: ${{ inputs.path }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ matrix.platform }}
        outputs: type=image,push-by-digest=true,push=true,name-canonical=true
    - name: Export digest
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:"
    - name: Upload digest
      uses: actions/upload-artifact@v3
      with:
        name: digests
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1
    outputs:
      tag: ${{ steps.first-tag.outputs.tag }}
  merge:
    name: Merge manifests
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v3
        with:
          name: digests
          path: /tmp/digests
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ inputs.image }}@sha256:%s ' *)
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ inputs.image }}:${{ steps.meta.outputs.version }}
